<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HMS ‚Äî Register</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --navy: #0a1628; --navy2: #112240; --teal: #00b4d8;
    --teal2: #0096c7; --white: #f0f4f8; --gray: #8892a4; --error: #e63946;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { min-height: 100vh; background: var(--navy); display: flex; align-items: center; justify-content: center; font-family: 'DM Sans', sans-serif; padding: 40px 20px; }
  .box { width: 100%; max-width: 460px; background: var(--navy2); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; padding: 40px; }
  .logo { text-align: center; margin-bottom: 28px; }
  .logo-icon { font-size: 40px; margin-bottom: 10px; }
  .logo h1 { font-family: 'Playfair Display', serif; font-size: 1.6rem; color: var(--white); }
  .logo p { color: var(--gray); font-size: 0.85rem; margin-top: 4px; }
  .form-group { margin-bottom: 16px; }
  .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
  label { display: block; color: var(--gray); font-size: 0.75rem; font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px; }
  input, select {
    width: 100%; padding: 12px 14px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 8px; color: var(--white);
    font-size: 0.9rem; font-family: 'DM Sans', sans-serif;
    outline: none; transition: border-color 0.2s;
  }
  select option { background: var(--navy2); }
  input:focus, select:focus { border-color: var(--teal); }
  input::placeholder { color: rgba(136,146,164,0.5); }
  .btn {
    width: 100%; padding: 14px;
    background: linear-gradient(135deg, var(--teal), var(--teal2));
    border: none; border-radius: 10px; color: white;
    font-size: 1rem; font-weight: 600; font-family: 'DM Sans', sans-serif;
    cursor: pointer; transition: all 0.3s; margin-top: 8px;
  }
  .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,180,216,0.4); }
  .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
  .error { background: rgba(230,57,70,0.1); border: 1px solid rgba(230,57,70,0.3); color: #ff6b6b; padding: 12px 16px; border-radius: 8px; font-size: 0.85rem; margin-bottom: 16px; display: none; }
  .success { background: rgba(46,204,113,0.1); border: 1px solid rgba(46,204,113,0.3); color: #2ecc71; padding: 12px 16px; border-radius: 8px; font-size: 0.85rem; margin-bottom: 16px; display: none; }
  .login-link { text-align: center; margin-top: 20px; color: var(--gray); font-size: 0.875rem; }
  .login-link a { color: var(--teal); text-decoration: none; font-weight: 500; }
  .spinner { width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; display: inline-block; margin-right: 6px; vertical-align: middle; }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>
<div class="box">
  <div class="logo">
    <div class="logo-icon">üè•</div>
    <h1>Create Account</h1>
    <p>Register as a Doctor or Patient</p>
  </div>

  <div class="error" id="errorMsg"></div>
  <div class="success" id="successMsg"></div>

  <div class="form-row">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" id="firstName" placeholder="John">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" id="lastName" placeholder="Doe">
    </div>
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" id="username" placeholder="johndoe">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" id="email" placeholder="john@example.com">
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text" id="phone" placeholder="9999999999">
  </div>
  <div class="form-group">
    <label>Role</label>
    <select id="role">
      <option value="doctor">Doctor</option>
      <option value="patient">Patient</option>
    </select>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" id="password2" placeholder="Confirm">
    </div>
  </div>

  <button class="btn" id="registerBtn" onclick="register()">
    <span id="btnText">Create Account</span>
  </button>

  <div class="login-link">
    Already have an account? <a href="login.html">Sign In</a>
  </div>
</div>

<script>
const API = 'https://hospital-management-system-y46v.onrender.com';

async function register() {
  const btn = document.getElementById('registerBtn');
  const errorMsg = document.getElementById('errorMsg');
  const successMsg = document.getElementById('successMsg');

  const data = {
    first_name: document.getElementById('firstName').value.trim(),
    last_name: document.getElementById('lastName').value.trim(),
    username: document.getElementById('username').value.trim(),
    email: document.getElementById('email').value.trim(),
    phone: document.getElementById('phone').value.trim(),
    role: document.getElementById('role').value,
    password: document.getElementById('password').value,
    password2: document.getElementById('password2').value,
  };

  if (!data.username || !data.password || !data.email) {
    errorMsg.textContent = 'Please fill in all required fields.';
    errorMsg.style.display = 'block';
    return;
  }

  if (data.password !== data.password2) {
    errorMsg.textContent = 'Passwords do not match.';
    errorMsg.style.display = 'block';
    return;
  }

  btn.disabled = true;
  document.getElementById('btnText').innerHTML = '<span class="spinner"></span>Creating account...';
  errorMsg.style.display = 'none';
  successMsg.style.display = 'none';

  try {
    const res = await fetch(`${API}/api/auth/register/`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    const result = await res.json();

    if (res.ok) {
      successMsg.textContent = `Account created successfully! Redirecting to login...`;
      successMsg.style.display = 'block';
      setTimeout(() => window.location.href = 'login.html', 2000);
    } else {
      const errors = Object.values(result).flat().join(' ');
      errorMsg.textContent = errors || 'Registration failed.';
      errorMsg.style.display = 'block';
    }
  } catch (err) {
    errorMsg.textContent = 'Cannot connect to server.';
    errorMsg.style.display = 'block';
  } finally {
    btn.disabled = false;
    document.getElementById('btnText').textContent = 'Create Account';
  }
}
</script>
</body>
</html>
